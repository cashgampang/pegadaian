        <a

        >

        <!-- Added mobile Service dropdown -->

            <div id="mobile-service-menu" class="pl-6 space-y-1">

                >Emas</a>
            </div>
        </div>
      </div>
    </div>
  </nav>
  <script>
    // Function to highlight active navigation link
    function setActiveNavigation() {
      const currentPath = window.location.pathname;
      const currentPage = currentPath.split("/").pop() || "index.html";

      // Remove active classes from all links
      document
        .querySelectorAll(".nav-link, .nav-link-mobile")
        .forEach((link) => {
          link.classList.remove("text-cg-600", "font-semibold");
          link.classList.add("text-gray-500");
        });

      // Determine current page
      let activePage = "Beranda";
      if (currentPage === "products.html") activePage = "products";
      else if (currentPage === "about.html") activePage = "about";
      else if (
        currentPage === "gold-service.html" ||
        currentPage === "phone-service.html"
      )
        activePage = "Layanan";
      else if (currentPage === "contact.html") activePage = "contact";

      // Set active link
      document
        .querySelectorAll(`[data-page="${activePage}"]`)
        .forEach((link) => {
          link.classList.remove("text-gray-500");
          link.classList.add("text-cg-600", "font-semibold");
        });
    }
  </script>
</header>
